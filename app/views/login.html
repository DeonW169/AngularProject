<div class="col-md-7 col-md-offset-3 col-xs-7 col-xs-offset-3">
	<div class="panel panel-default">
    	<div class="panel-heading">
      		<h3 class="panel-title"><strong>Please sign in</strong></h3>
    	</div>
   		<div class="panel-body"> 
      		<form>
       			<div class="form-group">
          			<label for="inputEmail" class="sr-only">User</label>
          			<input type="text" id="username" class="form-control" placeholder="username" ng-model="userName" required>
       			</div>
       			<div class="form-group">
        			<label for="inputPassword" class="sr-only">Password</label>
         			<input type="password" id="Password" class="form-control" placeholder="Password" ng-model="userPassword" required>
       			</div>
       			<div class="form-group">
         			<button class="btn btn-md btn-primary btn-block" type="submit" ng-click="validateUser()">Validate user</button>
       			</div>
      		</form>
    	</div>
  	</div>
</div>
