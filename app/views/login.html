<div data-ng-init="checkCookies()" ng-controller="LoginCtrl as lgnCtrl">
	<div class="panel panel-default">
		<div class="panel-heading box-shadow">
	  		<h3 class="panel-title"><strong>Sign in</strong></h3>
		</div>
			<div class="panel-body box-shadow"> 
	  		<form>
	   			<div class="form-group">
	      			<label for="username" class="sr-only">User</label>
	      			<input type="text" id="username" class="form-control" placeholder="username" ng-model="userName" required>
	   			</div>
	   			<div class="form-group">
	    			<label for="Password" class="sr-only">Password</label>
	     			<input type="password" id="Password" class="form-control" placeholder="Password" ng-model="userPassword" required>
	   			</div>
	   			<div class="form-group">
	     			<button class="btn btn-md btn-primary btn-block" type="submit" ng-click="validateUser()">Validate user</button>
	   			</div>
	  		</form>
		</div>
	</div>
</div>
