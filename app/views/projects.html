<div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"><strong>Projects</strong></h3>
		</div>

		<div class="panel-body">
			<table>
				<thead>
					<tr>
						<th class="col-md-2">Title</th>
						<th class="col-md-2">Description</th>
						<th class="col-md-2">Start Date</th>
						<th class="col-md-2">End Date</th>
						<th class="col-md-2">Billable</th>
						<th class="col-md-2">Active</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="project in projects">
						<td class="col-md-2">{{project.title}}</td>
						<td class="col-md-2">{{project.description}}</td>
						<td class="col-md-2">{{project.start_date}}</td>
						<td class="col-md-2">{{project.end_date}}</td>
						<td class="col-md-2">{{project.is_billable ? "Yes" : "No"}}</td>
						<td class="col-md-2">{{project.is_active ? "Yes" : "No"}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
